<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Battle</title>
</head>
<body>

  
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100" style="width:0%">
         
        </div>
      </div>


  <div class="container">
      
    <div class="row">
      <div class="col s12">


        <div class="gameLogin card">
          

          <div class="login-Name">
              <h2>Quiz Battle</h2>
              <label class="mdc-text-field">
                <span class="nameLabel">Player Name: </span>
                  <input type="text" class="mdc-text-field__input" placeholder="Enter Your Name please" id="userName">
                  <button class="btn playAgainBtn red lighten-2" id="startPlay">Start Play</button>
                </label>

          </div>

          <div class="login-Image">


          </div>   
        </div>


        <div id="main" class="card mainCard">

          <p id="finalScore">

          </p>
          <div id="countdown">
            <div id="countdown-number"></div>
           
          </div>


          

           


          <span class="btn nextQuestionBtn"><i class="material-icons">
              arrow_forward_ios
              </i>
              
            </span>

          <div class="card-content">
            <span class="card-title questionTitle"></span>
            
          </div>
          <div class="card-action">
            
            <ul class="collection questionsAnswers">


            </ul>
          </div>
          <div class="startPlayAgain">
            <button class="btn playAgainBtn red lighten-2">Play Again</button>
          </div>

          <div class="score">
            <span class="score fullWidth">Your Score is:  <span id="scoreNumber">0</span> </span>
          </div>

          
        </div>


      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
